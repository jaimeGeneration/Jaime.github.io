<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>MusicYouLove</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="./styles/style.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 		<!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">-->
 		<link rel="stylesheet" type="text/css" href="./styles/animate.css-master/animate.min.css">
 		<link rel="stylesheet" type="text/css" href="./styles/jquery-ui.min.css">
 		  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
 		 <!-- <link rel="stylesheet" type="text/css" href="./styles/jquery-ui.min.css">-->
 		  <link href='http://fonts.googleapis.com/css?family= Raleway' rel='stylesheet' type='text/css'>
 		  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>
	<body>
	<header-directive></header-directive>
		 <div ng-controller="myCtrl" ng-cloak>
		 	<div class="animated zoomInRight">
		  		<div class="banner">
	 					<h1>Best Music Artists</h1>
	 				<div class="input-group search-bar">
						<input type="text" placeholder="search" ng-model="search" ng-model-options="{ debounce: 800 }"  class="form-control" autofocus />
		 				<span class="input-group-addon bar-style">
		 					<i class="glyphicon glyphicon-search"></i>
		 				</span>
	  				</div>
	  			</div>
	  		
	  			<section id="intro">
			  		<div class="container">
						<div class="row">
			  				<div id="main-info" ng-include="'parts/bio.html'" class="col-xs-8">
			  				</div>
							<div id="related-results" ng-include="'parts/similar.html'" class="col-xs-4 animated bounce related-results"></div>
					 	</div>
					</div>
			 	</section>
			</div>
				 <section  id="album">
 					<div class="container">
				 		<div class="row">
			     			<div class="col-xs-12">
			 	  				<h2>Top Albums</h2>
			       			</div>
			      		</div>
				
				 		<div class="row">
				 	 		<div class="flex-container">
				  				<album-directive ng-repeat="album in albums | limitTo: 10"></album-directive>
							</div>
						</div>
					</div>
				</section>
			
			<tour-directive></tour-directive>

			<songs-directive></songs-directive>
		</div>
			<span class='Top'><i class='fa fa-chevron-up'></i></span>
				<footer-directive></footer-directive> 
	</body>
	<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>-->
	<script src="./lib/angular.min.js"></script>
	<script src="./lib/angular-route.js"></script>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>-->
	<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
	<<script type="text/javascript" src="./lib/jquery-2.2.3.min.js"></script>
	<script src="./lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="./lib/jquery-ui.min.js"></script>
	<script src="http://maps.google.com/maps/api/js" type="text/javascript"></script>
	<script src="./lib/ng-text-truncate.js"></script>
	<script type="text/javascript" src="app.js"></script>

</html>
